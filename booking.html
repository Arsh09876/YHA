<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hostel Booking Form</title>

<style>
body{
    font-family: Arial, sans-serif;
    min-height:100vh;
    margin:0;
    padding:20px;
    background:  #20334d;
    background-size:600% 600%;
    animation: gradientMove 12s ease infinite;
}
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
.form-box{
    max-width:520px;
    margin:auto;
    background:rgba(255,255,255,0.96);
    padding:22px;
    border-radius:16px;
    box-shadow:0 20px 40px rgb(57, 57, 68);
    animation: fadeUp .8s ease;
}
@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}
h2{
    text-align:center;
    color:#000709;
    text-shadow: 2px 2px 2px #35718b;
    margin-bottom:15px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 45px;
    margin-top: -10px;
}
label{
    font-weight:600;
    margin-top:12px;
    display:block;
    font-size: 20px;
    text-shadow: 2px 2px 2px white;
    font-weight: 800;
;

}
input,select,textarea{
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius: 20px;
    border:1px solid #ccc;
    font-size:14px;
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
    font-weight: 600;
}
button{
    width:100%;
    margin-top:22px;
    padding:15px;
    background:#25D366;
    border:none;
    font-size: 25px;
    font-weight: 600;
    text-shadow: 2px 2px 2px black;
    color:white;
    border-radius:25px;
    cursor:pointer;
}
button:hover{
    background:#1ebe5d;
}
.note{
    font-size:12px;
    color:#555;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="form-box">
<h2>Hostel Booking Form</h2>

<label>Name</label>
<input type="text" id="userName" placeholder="Enter full name">

<label>No. of Persons</label>
<input type="number" id="person" min="1">

<label>Check-In Date</label>
<input type="date" id="checkin">

<label>Check-Out Date</label>
<input type="date" id="checkout">

<!-- ‚úÖ CATEGORY ADDED HERE -->
<label>Category</label>
<select id="category">
    <option value="">Select Category</option>
    <option>Delux Room</option>
    <option>AC Room</option>
    <option>Non-AC Room</option>
    <option>Dormitory</option>
    <option>Mini Lounge</option>
    <option>Conference Hall</option>
</select>

<label>Contact Number</label>
<input type="tel" id="contact" placeholder="10 digit mobile number">

<label>Email ID</label>
<input type="email" id="email">

<label>State</label>
<select id="state" onchange="loadCities()">
<option value="">Select State</option>
</select>

<label>City</label>
<select id="city">
<option value="">Select City</option>
</select>

<label>Payment Mode</label>
<select>
<option>Online Only</option>
</select>

<button onclick="sendWhatsApp()">Submit & Book on WhatsApp</button>


</div>

<script>
const stateCity={
"Andhra Pradesh":["Visakhapatnam","Vijayawada","Guntur","Nellore","Kurnool","Tirupati","Rajahmundry","Kakinada","Kadapa","Anantapur"],
"Arunachal Pradesh":["Itanagar","Naharlagun","Pasighat","Tawang","Ziro","Bomdila","Aalo"],
"Assam":["Guwahati","Dibrugarh","Jorhat","Silchar","Tezpur","Nagaon","Tinsukia","Karimganj"],
"Bihar":["Patna","Gaya","Bhagalpur","Muzaffarpur","Darbhanga","Purnia","Ara","Begusarai","Katihar"],
"Chhattisgarh":["Raipur","Bilaspur","Durg","Bhilai","Korba","Raigarh","Jagdalpur","Ambikapur"],
"Goa":["Panaji","Margao","Vasco da Gama","Mapusa","Ponda"],
"Gujarat":["Ahmedabad","Surat","Vadodara","Rajkot","Bhavnagar","Jamnagar","Junagadh","Gandhinagar","Anand"],
"Haryana":["Gurugram","Faridabad","Panipat","Sonipat","Karnal","Hisar","Rohtak","Ambala","Yamunanagar"],

"Karnataka":["Bengaluru","Mysuru","Mangaluru","Hubballi","Dharwad","Belagavi","Ballari","Tumakuru","Shivamogga"],

"Madhya Pradesh":["Bhopal","Indore","Gwalior","Jabalpur","Ujjain","Sagar","Rewa","Satna","Chhindwara"],
"Maharashtra":["Mumbai","Pune","Nagpur","Nashik","Thane","Aurangabad","Solapur","Kolhapur","Amravati","Jalgaon"],
"Odisha":["Bhubaneswar","Cuttack","Rourkela","Sambalpur","Puri","Berhampur","Balasore"],
"Punjab":["Ludhiana","Amritsar","Jalandhar","Patiala","Bathinda","Mohali","Hoshiarpur"],
"Rajasthan":["Jaipur","Jodhpur","Udaipur","Kota","Ajmer","Bikaner","Alwar","Bharatpur","Sikar"],
"Tamil Nadu":["Chennai","Coimbatore","Madurai","Tiruchirappalli","Salem","Erode","Vellore","Thanjavur","Tirunelveli"],

"Uttar Pradesh":["Lucknow","Kanpur","Agra","Varanasi","Prayagraj","Noida","Ghaziabad","Meerut","Bareilly","Aligarh","Jhansi","Gorakhpur"],
"Uttarakhand":["Dehradun","Haridwar","Rishikesh","Nainital","Haldwani","Roorkee","Almora"],
"West Bengal":["Kolkata","Howrah","Durgapur","Asansol","Siliguri","Malda","Kharagpur","Haldia"]
};

const stateSelect=document.getElementById("state");
for(let s in stateCity){
 let o=document.createElement("option");
 o.value=s; o.textContent=s;
 stateSelect.appendChild(o);
}

function loadCities(){
 const city=document.getElementById("city");
 city.innerHTML="<option value=''>Select City</option>";
 stateCity[stateSelect.value].forEach(c=>{
   let o=document.createElement("option");
   o.value=c; o.textContent=c;
   city.appendChild(o);
 });
}

function sendWhatsApp(){
 const name=document.getElementById("userName").value.trim();
 const person=document.getElementById("person").value;
 const checkin=document.getElementById("checkin").value;
 const checkout=document.getElementById("checkout").value;
 const category=document.getElementById("category").value;
 const contact=document.getElementById("contact").value;
 const state=document.getElementById("state").value;
 const city=document.getElementById("city").value;

 if(!name||!person||!checkin||!checkout||!category||!contact||!state||!city){
   alert("‚ö†Ô∏è Please fill all required fields before submitting.");
   return;
 }

 let msg=
` Hostel Booking Request
üë§ Name: ${name}
üë• Persons: ${person}
üìÖ Check-In: ${checkin}
üìÖ Check-Out: ${checkout}
üè∑ Category: ${category}
üìû Contact: ${contact}
üìç State: ${state}
üèô City: ${city}
üí≥ Payment Mode: Online Only`;

 window.open(
   "https://wa.me/918171284536?text="+encodeURIComponent(msg),
   "_blank"
 );
}
</script>

</body>
</html>
